<body>
    <div>
        <div class="left">
        </div>
        <h1>悟空
    </h1>
        <p>
            月溅星河 长路漫漫 风烟残尽 独影阑珊 谁叫我身手不凡 谁让我爱恨两难 到后来 刚肠寸断 幻世当空 恩怨休怀 舍悟离迷 六尘不改 且怒且悲且狂哉 是人是鬼是妖怪 不过是心有魔债 叫一声佛祖 回头无岸 跪一人为师 生死无关 善恶浮世真假界 尘缘散去不分明 难断
        </p>
    </div>
    <div>
        <div>
        </div>
        <h1> 悟空
    </h1>
        <p>我要这铁棒有何用 我有这变化又如何 还是不安还是氏惆 金箍当头 欲说还休 我要这铁棒醉舞魔 我有这变化乱迷浊 踏碎凌霄 放肆桀骜 世恶道险 终究难逃 这一棒 叫你灰飞烟灭</p>
    </div>
</body>
